<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List With Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="shortcut icon"
      href="/assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <section id="product-listing" class="section-padding">
      <div class="container">
        <div class="product">
          <h1 class="text-xxl">Desserts</h1>
          <div id="product-list"></div>
        </div>
        <div class="product-cart">
          <div class="card" id="cart-card">
            <h3 class="cart-item-count">Your Cart <span>(0)</span></h3>
            <div class="cart-content">
              <img src="/assets/images/illustration-empty-cart.svg" alt="" />
              <h5>Your added items will appear here</h5>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="/js/main.js"></script>
  </body>
</html>
